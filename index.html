<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8" />
    <title>TriviaGame</title>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <!-- I chose to be creative with my CSS more, instead of using Bootstrap. But, that may have taken up more of my timer than actually working with my quiz a little more. -->
</head>

<body>
    <!-- Timer Div. -->
    <div id="timeNumber"></div>

    <br>
    <!-- My Container holding the questions and choices for my quiz. -->
    <div id="quizContainer" class="container">
        <div class="title">RV-TriviaGame</div>
        <div id="question" class="question"></div>
        <label class="choice"><input type="radio" name="choice" value="1" /> <span id="choice1"></span></label>
        <label class="choice"><input type="radio" name="choice" value="2" /> <span id="choice2"></span></label>
        <label class="choice"><input type="radio" name="choice" value="3" /> <span id="choice3"></span></label>
        <label class="choice"><input type="radio" name="choice" value="4" /> <span id="choice4"></span></label>
        <button id="nextButton" class="next-btn" onclick="loadNextQuestion();">Next Question</button>
    </div>
    <div id="result" class="container result" style="display:none;"></div>

    <!-- jQuery Reference -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- My JavaScript File Reference -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>

    <footer>
        <div class="footerContainer">
            <div class="row justify-content-md-center">
                <div class="col-md-auto">
                    Copyright Â© R. Vargas
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
